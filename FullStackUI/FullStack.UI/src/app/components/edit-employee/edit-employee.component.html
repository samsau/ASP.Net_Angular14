<div class="container my-5">
    <h1 class="mb-3">
        Edit Employee <span style="color: red;"> {{employeeDetails.id}} </span>
    </h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)] = "employeeDetails.id" readonly>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "employeeDetails.name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "employeeDetails.email">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="number" class="form-control" id="Phone" name="phone" [(ngModel)] = "employeeDetails.phone">
                </div>
                <div class="mb-3">
                  <label for="salary" class="form-label">Salary</label>
                  <input type="number" class="form-control" id="Salary" name="salary" [(ngModel)] = "employeeDetails.salary">
                </div>
                <div class="mb-3">
                  <label for="department" class="form-label">Department</label>
                  <input type="text" class="form-control" id="Department" name="department" [(ngModel)] = "employeeDetails.department">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <span class="p-1"></span>
                <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
                <span class="p-1"></span>
                <button type="button" class="btn btn-primary" (click)="goBackHome()">Cancel</button>
                <!-- <button type="button" class="btn btn-primary"><a [routerLink]="['/employees']"><span style="color: aliceblue;">Cancel</span></a></button> -->
              </form>
        </div>
    </div>
</div>
